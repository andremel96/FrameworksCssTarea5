<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
        <h1 class="display-1">Mi Primer Formulario</h1>
</head>

<body>
    <form method="GET" enctype="aplicaction/x-www-form-irlencoded" action="/noexiste.html">
        <!-- Datos personales usuario -->
        <h3 class="alert alert-primary">Datos Personales</h3>
        <div class="form-group">
            <label for="nombre-cliente"> Nombre </label>
            <input type="text" class="form-control" id="nombre-cliente" required>
        </div>
        <div class="form-group">
            <label for="numero-telefono">Tel√©fono</label>
            <input type="text" class="form-control" id="numero-telefono" required>
        </div>

        <div cclass="form-group">
            <label for="direccion-correo">Email</label>
            <input type="email" class="form-control" id="direccion-correo" required>
        </div>
        <!-- seleccion de vehiculo -->
        <label>
        </label>
        <fieldset>
            <legend>
                <h3 class="alert alert-success"> Que taxi quiere?</h3>
            </legend>

            <div class="form-check">
                <input type="radio" name="taxi" id="car" value="option1" required>
                <label class="form-check-label" for="car">
                    Carrito
                </label>
            </div>

            <div class="form-check">
                <input type="radio" name="taxi" id="tuktuk" value="option2" required>
                <label class="form-check-label" for="tuktuk">
                    Tuk Tuk
                </label>
            </div>

            <div class="form-check">
                <input type="radio" name="taxi" id="van" value="option3" required>
                <label class="form-check-label" for="van">
                    suv
                </label>
            </div>
        </fieldset>
        <!-- Extras que el ususario requiere -->
        <label>
        </label>
        <fieldset>
            <legend>
                <h3 class="alert alert-danger">Extras </h3>
            </legend>
            <div class="form-check">
                <input type="checkbox" name="extras" value="requirement1" id="baby" >
                <label class="form-check-label" for="baby">
                    Sillas para bebe
                </label>
            </div>

            <div class="form-check">
                <input type="checkbox" name="extras" value="requirement2" id="sillasderuedas" >
                <label class="form-check-label" for="sillasderuedas">
                    Sillas de ruedas
                </label>
            </div>

            <div class="form-check">
                <input type="checkbox" name="extras" value="requirement3" id="musica" >
                <label class="form-check-label" for="musica">
                    No Reggaeton
                </label>
            </div>
        </fieldset>
        <label>
        </label>
        <!-- datos para la ubicacion y hora  -->
        <legend>
            <h3 class="alert alert-info">Datos para la ubicacion y hora </h3>
        </legend>
        <div class="form-group">
            <label> Dia y hora?
                <input type="datetime-local" class="form-control"  name="fecha-hora" required>
            </label>
        </div>

        <div class="form-group">
            <label for="inputState"> Lugar para recoger
                <select id="pichup_place" name="pickip_place" class="form-control">
                    <option value="" selected="select">Seleccione opcion</option>
                    <option value="oficina">oficina</option>
                    <option value="feria">la feria</option>
                    <option value="la_u">universidad</option>
                    <option value="no_se">le digo despues</option>
                </select>
            </label>
        </div>

        <div cclass="form-group">
            <label> Dejar en: </label> 
                <input type="text" class="form-control"  id="dejar_en" required list="destino">
            <datalist id="destino">
                <option value="aeropueto"></option>
                <option value="playa"></option>
                <option value="biblioteca"></option>
            </datalist>
        </div>

        <div cclass="form-group">
            <label>Instrucciones Especiales</label>
                <textarea name="comentarios" class="form-control"  maxlength="500"></textarea>
            
        </div>
        <label></label>
        <div>
            <!-- <button type="button" class="btn btn-outline-info">Info</button> -->
            <button type="button" class="btn btn-outline-info">Hacer Cita</button>
        </div>
    </form>
</body>

</html>
