<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <h1 class="title is-1">Mi Primer Formulario</h1>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <form method="GET" enctype="aplicaction/x-www-form-irlencoded" action="/noexiste.html">
        <!-- datos personales -->
        <h3 class="subtitle is-2">Datos Personales</h3>
        <div class="field">
            <label class="label"> Nombre</label>
            <div class="control">
                <input class="input is-primary" type="text" name="nombre-cliente" required
                    placeholder="Ingrese Nombre Completo">
            </div>
        </div>

        <div class="field">
            <label class="label"> Telefono</label>
            <div class="control">
                <input class="input is-primary" type="tel" name="numero-telefono" required
                    placeholder="Ingrese su Numero de Telefono">
            </div>
        </div>

        <div class="field">
            <label class="label"> Email</label>
            <div class="control">
                <input class="input is-primary" type="email" name="direccion-correo" required
                    placeholder="Ingrese su Correo">
            </div>
        </div>
        <!-- datos de vehiculo -->

        <fieldset>
            <legend>
                <h3 class="subtitle is-2">Que taxi quiere?</h3>
            </legend>

            <div class="field">
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="taxi" required value="car">
                        Carrito
                    </label>
                </div>

                <div class="control">
                    <label class="radio">
                        <input type="radio" name="taxi" required value="tuktuk">
                        Tuk Tuk
                    </label>
                </div>

                <div class="control">
                    <label class="radio">
                        <input type="radio" name="taxi" required value="van">
                        Suv
                    </label>
                </div>
            </div>

        </fieldset>
        <!-- extras del usuario -->
        <fieldset>
            <legend>
                <h3 class="subtitle is-2">Extras</h3>
            </legend>

            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox" name="extras"  value="baby">
                        Sillas para bebe
                    </label>
                </div>

                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox" name="extras"  value="musica">
                        No Reggaeton
                    </label>
                </div>

                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox" name="extras"  value="sillasderuedas">
                        Sillas de ruedas
                    </label>
                </div>
            </div>

        </fieldset>
        <!-- datos para la ubicacion y hora  -->
        <legend>
            <h3 class="subtitle is-2">Datos para la ubicacion y hora</h3>
        </legend>

        <div class="field">
            <label label class="label"> Dia y hora?
                <input class="input is-primary" type="datetime-local" name="fecha-hora" required>
            </label>
        </div>

        <div class="field">
            <label class="label">lugar para recojer</label>
            <div class="control">
                <div class="select">
                    <select class="input is-primary">
                        <option value="" selected="select">seleccione opcion</option>
                        <option value="oficina">oficina</option>
                        <option value="feria">la feria</option>
                        <option value="la_u">universidad</option>
                        <option value="no_se">le digo despues</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">Dejar en:</label>
            <label>
            <div class="control">
                <div class="select">
                    <input class="input is-primary" type="text" name="dejar_en" required list="destino">
                    </label>
                    <datalist id="destino">
                        <option value="aeropueto"></option>
                        <option value="playa"></option>
                        <option value="biblioteca"></option>
                    </datalist>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">Instrucciones Especiales</label>
            <div class="control">
              <textarea class="textarea"  name="comentarios" maxlength="500"></textarea>
            </div>
          </div>

          <div class="control">
            <button class="button is-primary">Hacer Cita</button>
          </div>

    </form>

</body>

</html>
